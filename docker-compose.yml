# TinyHIS Docker Compose Configuration
# Complete hospital information system deployment

version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: tinyhis-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-tinyhis123}
      MYSQL_DATABASE: tinyhis
      MYSQL_USER: tinyhis
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-tinyhis123}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-tinyhis123}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - tinyhis-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tinyhis-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - tinyhis-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tinyhis-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/tinyhis?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: tinyhis
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-tinyhis123}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SILICONFLOW_API_KEY: ${SILICONFLOW_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-TinyHISSecretKeyForJWTAuthentication2024VeryLongSecretKey}
      TZ: Asia/Shanghai
    ports:
      - "8080:8080"
    volumes:
      - ./medical-knowledge:/app/medical-knowledge:ro
      - backend_logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - tinyhis-network

  # Frontend Web Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tinyhis-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - tinyhis-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  tinyhis-network:
    driver: bridge
