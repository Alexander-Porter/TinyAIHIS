server:
  port: 8080

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/tinyhis?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      database: 0


# SiliconFlow manual client configuration (used by RagTriageService)
siliconflow:
  api-key: ${SILICONFLOW_API_KEY:}
  model: ${SILICONFLOW_MODEL:deepseek-ai/DeepSeek-V3.2}

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.tinyhis.entity
  configuration:
    map-underscore-to-camel-case: true

# JWT Configuration
jwt:
  secret: TinyHISSecretKeyForJWTAuthentication2024VeryLongSecretKey
  expiration: 86400000 # 24 hours in milliseconds

# Hospital location for GPS check-in
hospital:
  latitude: 39.9042
  longitude: 116.4074
  check-in-radius: 500 # meters

# RAG Triage Configuration
triage:
  rag:
    enabled: true
    top-k: 3

# Medical Knowledge Base
medical:
  knowledge:
    path: file:./medical-knowledge/
    vector-path: file:./vector-index/

# Application Configuration
app:
  demo-mode: ${APP_DEMO_MODE:false}

logging:
  level:
    com.tinyhis: INFO
