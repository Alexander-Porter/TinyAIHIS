server:
  port: 8080

spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/tinyhis?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
  ai:
    openai:
      api-key: ${SILICONFLOW_API_KEY:}
      base-url: https://api.siliconflow.cn/v1
      chat:
        options:
          model: Qwen/Qwen2.5-7B-Instruct
          temperature: 0.7

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.tinyhis.entity
  configuration:
    map-underscore-to-camel-case: true

# JWT Configuration
jwt:
  secret: TinyHISSecretKeyForJWTAuthentication2024VeryLongSecretKey
  expiration: 86400000 # 24 hours in milliseconds

# Hospital location for GPS check-in
hospital:
  latitude: 39.9042
  longitude: 116.4074
  check-in-radius: 500 # meters

# RAG Triage Configuration
triage:
  rag:
    enabled: true
    top-k: 3

# Medical Knowledge Base
medical:
  knowledge:
    path: classpath:medical-knowledge/

logging:
  level:
    com.tinyhis: INFO
